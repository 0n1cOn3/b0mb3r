<script crossorigin="anonymous"

<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/16.0.2/js/intlTelInput.min.js"></script>

<script type="text/javascript">
    let tips = ['b0mb3r —Ä–∞–±–æ—Ç–∞–µ—Ç —Å —Ä–æ—Å—Å–∏–π—Å–∫–∏–º–∏ –Ω–æ–º–µ—Ä–∞–º–∏ –ª—É—á—à–µ –≤—Å–µ–≥–æ', '–≤—ã –º–æ–∂–µ—Ç–µ –ø—Ä–µ–¥–ª–æ–∂–∏—Ç—å –Ω–æ–≤—ã–π SMS-—Å–µ—Ä–≤–∏—Å <a href="https://github.com/crinny/b0mb3r/issues/new?labels=enhancement&title=%D0%94%D0%BE%D0%B1%D0%B0%D0%B2%D0%BB%D0%B5%D0%BD%D0%B8%D0%B5%20SMS-%D1%81%D0%B5%D1%80%D0%B2%D0%B8%D1%81%D0%B0">–∑–¥–µ—Å—å</a>'];
    let input = document.querySelector('#phone');
    let tip = document.querySelector('#phonesHelp');
    let intltelinput = undefined;

    $(document).ready(function () {
        tip.innerHTML = '–°–æ–≤–µ—Ç: ' + tips[Math.random() * tips.length >> 0];
        intltelinput = intlTelInput(input, {
            onlyCountries: ['ru', 'ua', 'kz', 'by'],
            initialCountry: 'ru',
            utilsScript: 'https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/16.0.2/js/utils.js'
        });
    });

    $('#phone-form').submit(function (e) {
        e.preventDefault();
        $('#main').css({'animation': 'blur', 'animation-duration': '0.8s', 'animation-fill-mode': 'both'});
        $('#footer').css({'animation': 'blur', 'animation-duration': '0.8s', 'animation-fill-mode': 'both'});
        $('#block-ui').css('display', 'block');

        let data = $('#phone-form').serializeArray();
        data.push({name: "country", value: intltelinput.getSelectedCountryData().iso2});
        $.ajax({
            url: '/sms',
            type: 'post',
            data: data,
            success: function () {
                $('#main').css({
                    'animation': 'blur',
                    'animation-duration': '0.8s',
                    'animation-fill-mode': 'both',
                    'animation-direction': 'reverse'
                });
                $('#footer').css({
                    'animation': 'blur',
                    'animation-duration': '0.8s',
                    'animation-fill-mode': 'both',
                    'animation-direction': 'reverse'
                });
                $('#block-ui').css('display', 'none');
            }
        });
    });
</script>
